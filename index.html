<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div>
                <h3 class="team-name">HOME</h3>
                <div class="score-block">
                    <h1 class="score" id="home-score">0</h1>
                </div>
                <div>
                    <button class="score-buttons" onclick="add1pointH()">+1</button>
                    <button class="score-buttons" onclick="add2pointsH()">+2</button>
                    <button class="score-buttons" onclick="add3pointsH()">+3</button>
                </div>
            </div>

            <div>
                <h3 class="team-name">AWAY</h3>
                <div class="score-block">
                    <h1 class="score" id="guest-score">0</h1>
                </div>
                <div>
                    <button class="score-buttons" onclick="add1pointG()">+1</button>
                    <button class="score-buttons" onclick="add2pointsG()">+2</button>
                    <button class="score-buttons" onclick="add3pointsG()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
